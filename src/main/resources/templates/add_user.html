<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>

<!--
Begin Main
-->
<div id="main">
  <!--
  Begin Nav
  -->
  <div class="w3-container">
    <nav class="navbar navbar-expand-xl navbar-dark bg-dark shadow-lg">
      <button type="button" class="close text-right mr-4 " aria-label="Open"><span aria-hidden="true"><i class="bi bi-list" style="color: white; font-size: 25px"></i></span></button>
      <a href="#" class="navbar-brand"><b>Cloud Computing</b></a>

      <!-- Collection of nav links, forms, and other content for toggling -->
      <div id="navbarCollapse" class="collapse navbar-collapse justify-content-start">
        <div class="navbar-nav ml-auto">
          <a th:href="@{/}" class="nav-item nav-link active mr-2"><i class="bi bi-house"></i></a>

        </div>
      </div>
    </nav>
  </div>
  <!--
  End Nav
  -->

  <!--
Begin content
-->
  <div class="container mt-5">
    <form th:action="@{/users/save}" method="post" th:object="${user}">
      <input type="hidden">
      <div class="card shadow">
        <h4 class="card-header">
          [[${pageTitle}]]
        </h4>
        <div class="card-body">
          <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" th:field="${user.name}" autofocus required minlength="2" maxlength="45">
          </div>
        </div>
        <div class="card-footer">
          <a class="btn btn-outline-success" th:href="@{/}" role="button">
            <i class="fa fa-backward" aria-hidden="true"></i>
            List
          </a>
          <button type="submit" class="btn btn-primary">
            <i class="fa fa-check" aria-hidden="true"></i>
            Save
          </button>
        </div>
      </div>
    </form>
  </div>
  <!--
End content
-->
</div>

<!--
End Main
-->


<script src="https://code.jquery.com/jquery-3.6.1.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
</body>
</html>
